<section data-ng-controller="ArticlesController" data-ng-init="find()" data-ng-show="global.user.role == 'administrator'">
	<ul class="articles unstyled">
		<li data-ng-repeat="article in articles">
			<span>{{article.created | date:'medium'}}</span> /
			<span>{{article.user.name}}</span>
			<h2><a data-ng-href="#!/blog/{{article._id}}">{{article.title}}</a></h2>
			<div>{{article.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#!/blog/create">Create One</a>?</h1>
</section>
