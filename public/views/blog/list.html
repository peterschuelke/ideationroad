<section class="blog-list" data-ng-controller="ArticlesController" data-ng-init="find()">
  <div class="page-title">
    <h2>Blog</h2>
    <div class="arrow-down">
      <img src="images/icons/arrow_orange_down.png">
    </div>
  </div>
  <div class="bg-medium">
    <div class ="row first">
      <div class="columns small-10">
      	<ul class="articles">
      		<li class="article" data-ng-repeat="article in articles">
            <h2 class="article-title">{{article.title}}</h2>
      			<div class="article-date"><img src="/images/icons/clock.svg">{{article.created | date:'short'}}</div>
      			<div class="content-teaser"><p>{{article.content}}</p></div>
            <a class="read-more" data-ng-href="#!/blog/{{article._id}}">Read More</a>
      		</li>
      	</ul>
      </div>
    </div>
  </div>
</section>
